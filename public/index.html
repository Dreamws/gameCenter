<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#00142A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel=manifest href=/manifest.json>
    <title><%= htmlWebpackPlugin.options.title %></title>
    
    <script>
      // 全局定义物理宽高尺寸
      window.__BASE_WIDTH__ = 750 / 2
      window.__BASE_HEIGHT__ = 1334 / 2

    <script type="text/javascript" src="<%= BASE_URL %>static/js/lib/flexible.js"></script>
    <script nomodule src="<%= BASE_URL %>static/js/lib/polyfill.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
